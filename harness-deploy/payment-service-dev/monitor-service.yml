apiVersion: monitoring.coreos.com/v1 
kind: ServiceMonitor
metadata:
  name: {{lower .Values.name}}-{{ lower .Values.sename}}-monitor
  labels:
    release: prometheus 
    app: prometheus
spec:
  jobLabel: job
  endpoints:
    - interval: 30s
      port: web 
      path: /application/metrics
  selector:
    matchLabels:
      app: service-{{lower .Values.name}}-{{ lower .Values.sename}}
